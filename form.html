<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Without JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}


header {
    background-color: #333;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}


.hero {
    background: url('hero-bg.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h1 {
    font-size: 4rem;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    background-color: #fff;
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
}


.projects {
    padding: 50px;
    text-align: center;
}

.projects h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
}

.project-grid {
    display: flex;
    justify-content: space-around;
}

.project-card {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    width: 30%;
}

.project-card img {
    max-width: 100%;
    border-radius: 10px;
}

.project-card h3 {
    margin-top: 15px;
    font-size: 1.5rem;
}


footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

    </style>
</head>
<body>

   
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <section class="hero">
        <h1>Hi, I'm Sakuntala</h1>
        <p>Welcome to my portfolio website.</p>
        <a href="#projects" class="btn">View Projects</a>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
            </div>
            <div class="project-card">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Sakuntala Chouhan. All Rights Reserved.</p>
    </footer>

</body>
</html>
